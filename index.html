<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Psychedelic Camera Tapestry (The Deep Dive) - Optimized</title>
    <style>
        /* Base Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video { display: none; }

        canvas {
            display: block;
            /* CRITICAL FIX: The canvas element is now explicitly stretched to 100% 
               by CSS, while its internal resolution is kept low in JS. */
            width: 100%; 
            height: 100%;
            object-fit: cover;
            will-change: transform, filter; 
            transition: opacity 1s ease-in-out; 
        }

        /* Start Screen Overlay */
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #start-btn {
            font-size: 24px;
            padding: 15px 30px;
            background: #ff00ff;
            border: 2px solid #ff00ff;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 0 20px #ff00ff;
            animation: pulse 2s infinite;
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            transition: all 0.3s;
        }

        #start-btn:hover {
            background: #fff;
            color: #ff00ff;
            box-shadow: 0 0 40px #ff00ff;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px #ff00ff; }
            50% { transform: scale(1.05); box-shadow: 0 0 40px #ff00ff; }
            100% { transform: scale(1); box-shadow: 0 0 20px #ff00ff; }
        }

        #error-msg {
            color: #ff3333;
            margin-top: 20px;
            text-align: center;
            background: rgba(50, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            pointer-events: none;
            z-index: 10;
            display: none;
        }

        .controls {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
        }

        button.control-btn {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            border-radius: 20px;
            transition: all 0.2s ease;
            font-weight: bold;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        button.control-btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 15px #fff;
        }

        button.active {
            background: #ff00ff;
            border-color: #ff00ff;
            color: #fff;
            box-shadow: 0 0 15px #ff00ff;
        }

        button.random-active {
            background: cyan;
            border-color: cyan;
            color: #000;
            box-shadow: 0 0 15px cyan;
        }

        #title-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            mix-blend-mode: exclusion;
            pointer-events: none;
            display: none;
            transition: opacity 0.5s;
        }

        @media (max-width: 600px) {
            .controls {
                padding: 10px;
                gap: 5px;
            }
            button.control-btn {
                font-size: 10px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="start-overlay">
            <h1 style="color:white; margin-bottom: 30px; font-family: 'Courier New'; text-align: center;">ACID_CAM_DEEP_DIVE</h1>
            <button id="start-btn" onclick="initExperience()">ENTER THE VOID</button>
            <div id="error-msg"></div>
        </div>

        <div id="title-overlay">ACID_CAM_DEEP_DIVE</div>
        
        <video id="videoElement" autoplay playsinline muted></video>
        <canvas id="canvasElement"></canvas>

        <div id="ui-layer">
            <div class="controls">
                <button onclick="setMode(0)" id="btn0" class="control-btn active">Breathing Wall</button>
                <button onclick="setMode(1)" id="btn1" class="control-btn">Rippling Melt</button>
                <button onclick="setMode(2)" id="btn2" class="control-btn">Neon Tracer</button>
                <button onclick="setMode(3)" id="btn3" class="control-btn">Kaleidoscope</button>
                <button onclick="setMode(4)" id="btn4" class="control-btn">Infinite Tunnel</button>
                <button onclick="setMode(5)" id="btn5" class="control-btn">Synesthesia</button>
                <button onclick="toggleRandomMode()" id="btnRandom" class="control-btn" style="border-color: yellow; color: yellow;">Random ðŸ”€</button>
                <button onclick="switchCamera()" id="btnCamera" class="control-btn" style="border-color: cyan; color: cyan; display:none;">Flip ðŸ”„</button>
                <button onclick="togglePause()" id="pauseBtn" class="control-btn">Freeze</button>
                <button onclick="saveImage()" class="control-btn">Snap ðŸ“¸</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvasElement');
        // Setting willReadFrequently to true for performance improvement during pixel read operations
        const ctx = canvas.getContext('2d', { willReadFrequently: true }); 
        const startOverlay = document.getElementById('start-overlay');
        const startBtn = document.getElementById('start-btn');
        const errorMsg = document.getElementById('error-msg');
        const uiLayer = document.getElementById('ui-layer');
        const titleOverlay = document.getElementById('title-overlay');
        const btnCamera = document.getElementById('btnCamera');
        const btnRandom = document.getElementById('btnRandom');
        
        let width = window.innerWidth;
        let height = window.innerHeight;
        let animationId;
        let isPaused = false;
        let frameCount = 0;
        let currentMode = 0;
        const MODE_COUNT = 6;
        let currentFacingMode = 'user';
        let currentStream = null;
        let imageData; // Initialized in resizeCanvas
        const PI = Math.PI;
        
        // New variables for Random Mode
        let randomInterval = null;
        let isRandomMode = false;
        
        // New variable for Camera Detection
        let hasMultipleCameras = false;

        function isMobileDevice() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        async function initExperience() {
            startBtn.innerText = "CONNECTING...";
            startBtn.disabled = true;
            await checkCameraCapabilities();
            startCamera();
        }

        async function checkCameraCapabilities() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) return;
            
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                if (videoDevices.length > 1 || isMobileDevice()) {
                    hasMultipleCameras = true;
                    btnCamera.style.display = 'block';
                }
            } catch (e) {
                console.error("Error enumerating devices:", e);
            }
        }

        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            try {
                const constraints = { 
                    video: { 
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        facingMode: { exact: currentFacingMode }
                    }, 
                    audio: false 
                };

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                video.srcObject = currentStream;
                video.onloadedmetadata = () => {
                    video.play().then(() => {
                        startOverlay.style.display = 'none';
                        uiLayer.style.display = 'flex';
                        titleOverlay.style.display = 'block';
                        resizeCanvas();
                        if (!animationId) animate();
                    }).catch(e => {
                        handleError("Video Play Error: " + e.message);
                    }); 
                };
            } catch (err) {
                // Fallback for devices that don't support exact facingMode
                if (err.name === 'OverconstrainedError' || err.name === 'NotFoundError') {
                    try {
                        currentStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                        video.srcObject = currentStream;
                        video.onloadedmetadata = () => {
                             video.play().then(() => {
                                startOverlay.style.display = 'none';
                                uiLayer.style.display = 'flex';
                                titleOverlay.style.display = 'block';
                                resizeCanvas();
                                if (!animationId) animate();
                            });
                        };
                    } catch (e) {
                        handleError(err);
                    }
                } else {
                    handleError(err);
                }
            }
        }

        function switchCamera() {
            if (isRandomMode) toggleRandomMode();
            
            currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';
            startCamera();
        }

        function handleError(err) {
            console.error("Camera error:", err);
            startBtn.innerText = "RETRY";
            startBtn.disabled = false;
            errorMsg.style.display = "block";
            let msg = err.message || err.toString();
            errorMsg.innerHTML = `<strong>ERROR:</strong> ${msg}`;
        }

        // --- CRITICAL OPTIMIZATION: Reduce Internal Canvas Resolution ---
        function resizeCanvas() {
            // Processing fewer pixels is the biggest performance boost for canvas effects.
            // 0.5 means rendering at 50% of screen resolution (1/4 the number of pixels).
            const scaleFactor = 0.5; 
            const renderWidth = window.innerWidth * scaleFactor;
            const renderHeight = window.innerHeight * scaleFactor;
            
            // Set internal canvas dimensions to the low resolution
            width = renderWidth;
            height = renderHeight;
            canvas.width = width;
            canvas.height = height;
            
            // Use CSS to stretch the low-res canvas to full screen (maintains aspect ratio)
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            
            // Recreate imageData buffer with the new, smaller dimensions
            imageData = ctx.createImageData(width, height);
            
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, width, height);
        }
        // ------------------------------------------------------------------

        window.addEventListener('resize', resizeCanvas);

        function drawVideoFit(context, videoElement, cW, cH) {
            if (videoElement.videoWidth === 0) return;

            const vRatio = videoElement.videoWidth / videoElement.videoHeight;
            const cRatio = cW / cH;
            let dw, dh;
            let dx = 0, dy = 0;
            
            if (cRatio > vRatio) {
                // Canvas is wider than video, so video height fills canvas height
                dh = cH; dw = cH * vRatio;
                dx = (cW - dw) / 2;
            } else {
                // Video is wider than canvas, so video width fills canvas width
                dw = cW; dh = cW / vRatio;
                dy = (cH - dh) / 2;
            }
            context.drawImage(videoElement, dx, dy, dw, dh);
        }
        
        // --- CORE PIXEL MANIPULATION HELPER ---
        function applyPixelManipulation(time, distortionFn) {
            ctx.globalCompositeOperation = 'source-over';
            ctx.globalAlpha = 1.0;
            // Draw video to the smaller canvas size
            drawVideoFit(ctx, video, width, height); 
            const sourceData = ctx.getImageData(0, 0, width, height).data;
            const destData = imageData.data;

            const centerX = width / 2;
            const centerY = height / 2;
            
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4; 

                    const { srcX, srcY, colorR, colorG, colorB } = distortionFn(x, y, time, centerX, centerY, width, height, sourceData, i);

                    let srcI = (Math.min(height - 1, Math.max(0, Math.floor(srcY))) * width + 
                                 Math.min(width - 1, Math.max(0, Math.floor(srcX)))) * 4;
                    
                    const r = colorR !== undefined ? colorR : sourceData[srcI];
                    const g = colorG !== undefined ? colorG : sourceData[srcI + 1];
                    const b = colorB !== undefined ? colorB : sourceData[srcI + 2];
                    
                    destData[i] Â  Â  = r;
                    destData[i + 1] = g;
                    destData[i + 2] = b;
                    destData[i + 3] = 255;
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        // --- VISUAL EFFECTS (Unchanged) ---

        // MODE 0: BREATHING WALL
        function effectBreathingWall() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);
            
            applyPixelManipulation(frameCount / 60, (x, y, time, cX, cY, w, h, data, i) => {
                const distToCenter = Math.sqrt((x - cX) ** 2 + (y - cY) ** 2);
                const displacement = 40 * Math.sin(time * 2 + distToCenter * 0.015);
                const angle = Math.atan2(y - cY, x - cX);
                
                const srcX = x + Math.cos(angle) * displacement;
                const srcY = y + Math.sin(angle) * displacement;
                
                const colorShift = 0.5 * Math.sin(time * 1.5) + 1.5;
                
                let srcI = (Math.min(h - 1, Math.max(0, Math.floor(srcY))) * w + 
                                 Math.min(w - 1, Math.max(0, Math.floor(srcX)))) * 4;
                
                const r = Math.min(255, data[srcI] * colorShift);
                const g = Math.min(255, data[srcI + 1] * (colorShift * 0.7));
                const b = Math.min(255, data[srcI + 2] * (colorShift * 1.3));

                return { srcX, srcY, colorR: r, colorG: g, colorB: b };
            });

            canvas.style.filter = `hue-rotate(${frameCount * 2}deg) contrast(150%) saturate(300%)`;
        }
        
        // MODE 1: RIPPLING MELT
        function effectRipplingMelt() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            applyPixelManipulation(frameCount / 60, (x, y, time, cX, cY, w, h, data, i) => {
                const dx = 10 * Math.sin(time * 3 + y * 0.05);
                const dy = 5 * Math.cos(time * 2 + x * 0.03);

                const srcX = x + dx;
                const srcY = y + dy;
                
                let srcI = (Math.min(h - 1, Math.max(0, Math.floor(srcY))) * w + 
                                 Math.min(w - 1, Math.max(0, Math.floor(srcX)))) * 4;
                
                const r = data[srcI] * 1.5;
                const g = data[srcI + 1] * 0.5;
                const b = data[srcI + 2] * 2.0;

                return { srcX, srcY, colorR: r, colorG: g, colorB: b };
            });

            ctx.globalCompositeOperation = 'color-burn';
            ctx.fillStyle = `hsla(${(frameCount * 4) % 360}, 100%, 50%, 0.1)`;
            ctx.fillRect(0, 0, width, height);

            canvas.style.filter = `brightness(120%) saturate(250%) contrast(180%)`;
        }

        // MODE 2: NEON TRACER (FIXED)
        function effectNeonTracer() {
            // 1. Faint, dark fade (long but non-saturating trails)
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; 
            ctx.fillRect(0, 0, width, height);
            
            // 2. Draw the previous frame slightly offset with a screen/lighter blend
            ctx.globalCompositeOperation = 'lighter';
            ctx.globalAlpha = 0.5; // Reduced alpha to prevent whiteout
            
            const trailX = 10 * Math.sin(frameCount * 0.1);
            const trailY = 5 * Math.cos(frameCount * 0.15);
            ctx.drawImage(canvas, trailX, trailY, width, height);
            
            // 3. Draw current video frame to ensure the scene is visible
            ctx.globalCompositeOperation = 'source-over';
            ctx.globalAlpha = 1.0;
            drawVideoFit(ctx, video, width, height);
            
            // 4. Add a low-opacity, pulsating color overlay for the neon glow
            ctx.globalCompositeOperation = 'screen';
            ctx.globalAlpha = 0.3;
            ctx.fillStyle = `hsla(${(frameCount * 5) % 360}, 100%, 50%, 0.5)`;
            ctx.fillRect(0, 0, width, height);

            // 5. CSS Filter
            canvas.style.filter = `brightness(150%) saturate(250%) hue-rotate(${frameCount * 1.5}deg)`;
        }

        // MODE 3: KALEIDOSCOPE
        function effectKaleidoscope() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);
            
            const pieces = 8;
            const pieceAngle = (2 * PI) / pieces;
            const time = frameCount / 60;

            for (let i = 0; i < pieces; i++) {
                ctx.save();
                ctx.globalCompositeOperation = 'difference'; 
                ctx.globalAlpha = 0.9;
                
                ctx.translate(width / 2, height / 2);
                ctx.rotate(i * pieceAngle + time * 0.1);
                
                const wobble = 0.5 + Math.sin(time * 0.5 + i) * 0.1;
                ctx.scale(wobble, wobble);

                if (i % 2 === 0) {
                    ctx.scale(-1, 1);
                }
                
                if (video.readyState >= 2) drawVideoFit(ctx, video, width, height);
                ctx.restore();
            }

            canvas.style.filter = `hue-rotate(${frameCount}deg) saturate(200%)`;
        }
        
        // MODE 4: INFINITE TUNNEL
        function effectInfiniteTunnel() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.globalAlpha = 1.0;
            ctx.save();
            ctx.translate(width / 2, height / 2);
            ctx.rotate(frameCount * 0.005);
            
            const scale = 0.96;
            ctx.scale(scale, scale);
            
            ctx.drawImage(canvas, -width / 2, -height / 2, width, height);
            ctx.restore();
            
            ctx.globalCompositeOperation = 'difference';
            ctx.globalAlpha = 1.0;
            drawVideoFit(ctx, video, width, height);

            ctx.globalCompositeOperation = 'overlay';
            ctx.fillStyle = `hsla(${frameCount * 2 % 360}, 100%, 50%, 0.2)`;
            ctx.fillRect(0, 0, width, height);

            canvas.style.filter = `contrast(150%) saturate(150%)`;
        }

        // MODE 5: SYNESTHESIA
        function effectSynesthesia() {
            ctx.globalCompositeOperation = 'source-over';
            drawVideoFit(ctx, video, width, height);
            
            const sourceData = ctx.getImageData(0, 0, width, height).data;
            const destData = imageData.data;

            const time = frameCount / 60;
            // The block size and shift strength now depend on the smaller 'width' and 'height'
            const blockSize = 15 + Math.floor(Math.sin(time * 5) * 10);
            const shiftStrength = 50 + 50 * Math.cos(time * 2);

            for (let y = 0; y < height; y += blockSize) {
                for (let x = 0; x < width; x += blockSize) {
                    const noise = Math.sin(x * 0.05 + time) * Math.cos(y * 0.03 + time * 1.5) * shiftStrength;

                    const blockI = (y * width + x) * 4;
                    const r_avg = sourceData[blockI];
                    const g_avg = sourceData[blockI + 1];
                    const b_avg = sourceData[blockI + 2];

                    for (let blockY = 0; blockY < blockSize && y + blockY < height; blockY++) {
                        for (let blockX = 0; blockX < blockSize && x + blockX < width; blockX++) {
                            const destI = ((y + blockY) * width + (x + blockX)) * 4;
                            
                            const r = Math.min(255, r_avg + noise);
                            const g = Math.min(255, g_avg - noise * 0.5);
                            const b = Math.min(255, b_avg + noise * 0.2);

                            destData[destI] Â  Â  = r;
                            destData[destI + 1] = g;
                            destData[destI + 2] = b;
                            destData[destI + 3] = 255;
                        }
                    }
                }
            }
            ctx.putImageData(imageData, 0, 0);

            ctx.globalCompositeOperation = 'difference';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.fillRect(0, 0, width, height);
            
            canvas.style.filter = `invert(100%) hue-rotate(${frameCount * 0.5}deg) contrast(150%)`;
        }

        const effects = [
            effectBreathingWall,
            effectRipplingMelt,
            effectNeonTracer,
            effectKaleidoscope,
            effectInfiniteTunnel,
            effectSynesthesia
        ];

        function animate() {
            if (!isPaused && video.readyState >= 2) {
                frameCount++;
                if (transitionStartFrame !== 0) {
                    smoothTransitionMode();
                } else {
                    canvas.style.filter = 'none'; 
                    effects[currentMode]();
                }
            }
            animationId = requestAnimationFrame(animate);
        }
        
        let transitionData = null; 
        let transitionStartFrame = 0;
        const TRANSITION_FRAMES = 30; // Reduced transition frames for faster switch
        let nextMode = -1;

        function smoothTransitionMode() {
            if (transitionStartFrame === 0) return; 

            const currentFrame = frameCount - transitionStartFrame;
            const progress = currentFrame / TRANSITION_FRAMES;

            if (progress >= 1) {
                transitionStartFrame = 0;
                transitionData = null;
                currentMode = nextMode;
                nextMode = -1;
                canvas.style.opacity = 1.0;
                return;
            }

            // --- Transition Logic ---
            // 1. Draw the video frame to get a clean base for the target effect
            ctx.globalCompositeOperation = 'source-over';
            ctx.globalAlpha = 1.0;
            drawVideoFit(ctx, video, width, height);
            
            // 2. Apply the NEW effect (temporarily)
            const tempMode = currentMode;
            currentMode = nextMode;
            effects[currentMode]();
            const nextFrameData = ctx.getImageData(0, 0, width, height);
            currentMode = tempMode; 
            
            // 3. Mix the old (transitionData) and new (nextFrameData)
            const oldPixels = transitionData.data;
            const newPixels = nextFrameData.data; 
            const finalPixels = nextFrameData.data;
            const mixFactor = Math.sin(progress * PI); 

            for (let i = 0; i < finalPixels.length; i += 4) {
                const r_old = oldPixels[i];
                const g_old = oldPixels[i + 1];
                const b_old = oldPixels[i + 2];

                const r_new = newPixels[i];
                const g_new = newPixels[i + 1];
                const b_new = newPixels[i + 2];
                
                finalPixels[i] = Math.round(r_old * (1 - mixFactor) + r_new * mixFactor);
                finalPixels[i + 1] = Math.round(g_old * (1 - mixFactor) + g_new * mixFactor);
                finalPixels[i + 2] = Math.round(b_old * (1 - mixFactor) + b_new * mixFactor);
            }
            
            ctx.putImageData(nextFrameData, 0, 0);

            // Optional: CSS Fade transition (visual blink)
            canvas.style.opacity = 1.0 - progress * 0.1; 
        }

        function setMode(mode, fromRandom = false) {
            if (!fromRandom && isRandomMode) {
                toggleRandomMode();
            }

            if (currentMode !== mode) {
                // Capture current frame from the low-resolution canvas
                transitionData = ctx.getImageData(0, 0, width, height); 
                transitionStartFrame = frameCount;
                nextMode = mode;
            }
            
            for(let i=0; i<MODE_COUNT; i++) {
                const btn = document.getElementById(`btn${i}`);
                if (btn) btn.classList.remove('active');
            }
            document.getElementById(`btn${mode}`).classList.add('active');
        }

        function toggleRandomMode() {
            isRandomMode = !isRandomMode;
            
            if (isRandomMode) {
                btnRandom.classList.add('random-active');
                
                const initialMode = Math.floor(Math.random() * MODE_COUNT);
                setMode(initialMode, true); 
                
                // Reduced interval range (4 to 8 seconds) for faster switching
                const intervalDuration = Math.random() * (8000 - 4000) + 4000; 
                randomInterval = setInterval(() => {
                    let newMode = currentMode;
                    while (newMode === currentMode || newMode === nextMode) {
                        newMode = Math.floor(Math.random() * MODE_COUNT);
                    }
                    setMode(newMode, true);
                }, intervalDuration);

            } else {
                clearInterval(randomInterval);
                randomInterval = null;
                btnRandom.classList.remove('random-active');
            }
        }

        function togglePause() {
            isPaused = !isPaused;
            const btn = document.getElementById('pauseBtn');
            btn.innerText = isPaused ? "Resume" : "Freeze";
            btn.classList.toggle('active', isPaused);
            btn.style.background = isPaused ? "red" : "transparent";
            btn.style.borderColor = isPaused ? "red" : "#fff";
        }

        function saveImage() {
            // To save a high-quality image, we temporarily draw the video to a high-res canvas.
            const tempCanvas = document.createElement('canvas');
            const targetWidth = video.videoWidth || 1920;
            const targetHeight = video.videoHeight || 1080;
            tempCanvas.width = targetWidth;
            tempCanvas.height = targetHeight;
            const tempCtx = tempCanvas.getContext('2d', { willReadFrequently: true });

            // Apply the current filter to the temporary canvas
            tempCanvas.style.filter = canvas.style.filter;

            // Draw the current canvas content (low-res effects) scaled up
            tempCtx.drawImage(canvas, 0, 0, targetWidth, targetHeight);

            const link = document.createElement('a');
            link.download = `acid_trip_${Date.now()}.png`;
            link.href = tempCanvas.toDataURL();
            link.click();
        }

    </script>
