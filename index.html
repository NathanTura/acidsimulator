<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACID CAM v3.5 (Mobile Optimized)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            touch-action: none; /* Prevents zooming/scrolling on mobile */
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video { display: none; }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            /* This ensures the low-res canvas looks smooth, not blocky */
            image-rendering: auto; 
        }

        /* Start Screen Overlay */
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #start-btn {
            font-size: 20px;
            padding: 15px 30px;
            background: #ff00ff;
            border: 2px solid #ff00ff;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 0 20px #ff00ff;
            animation: pulse 2s infinite;
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px #ff00ff; }
            50% { transform: scale(1.05); box-shadow: 0 0 40px #ff00ff; }
            100% { transform: scale(1); box-shadow: 0 0 20px #ff00ff; }
        }

        #error-msg {
            color: #ff3333;
            margin-top: 20px;
            text-align: center;
            background: rgba(50, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            display: none;
            font-size: 12px;
            max-width: 80%;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: none;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 20px;
        }

        .controls {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            display: flex;
            gap: 8px;
            overflow-x: auto; /* Scrollable buttons on small screens */
            width: 100%;
            box-sizing: border-box;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 20px; /* Space for home bar on iOS */
        }

        /* Hide scrollbar for controls */
        .controls::-webkit-scrollbar {
            display: none;
        }

        button.control-btn {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 10px 15px;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            border-radius: 8px;
            font-weight: bold;
            white-space: nowrap;
            flex-shrink: 0; /* Prevents squishing */
            -webkit-tap-highlight-color: transparent;
        }

        button.active {
            background: #ff00ff;
            border-color: #ff00ff;
            color: #fff;
            box-shadow: 0 0 10px #ff00ff;
        }

        #title-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            mix-blend-mode: exclusion;
            pointer-events: none;
            display: none;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="start-overlay">
            <h1 style="color:white; margin-bottom: 30px; font-family: 'Courier New'; text-align: center;">ACID_CAM_v3.5</h1>
            <button id="start-btn" onclick="initExperience()">Start Camera</button>
            <div id="error-msg"></div>
            <p style="color: #666; font-size: 10px; margin-top: 20px;">Optimized for Mobile Performance</p>
        </div>

        <div id="title-overlay">ACID_CAM_v3.5</div>
        
        <video id="videoElement" autoplay playsinline muted></video>
        <canvas id="canvasElement"></canvas>

        <div id="ui-layer">
            <div class="controls">
                <button onclick="setMode(0)" id="btn0" class="control-btn active">Weaver</button>
                <button onclick="setMode(1)" id="btn1" class="control-btn">Melter</button>
                <button onclick="setMode(2)" id="btn2" class="control-btn">Ghost</button>
                <button onclick="setMode(3)" id="btn3" class="control-btn">Tunnel</button>
                <button onclick="setMode(4)" id="btn4" class="control-btn">Glass</button>
                <button onclick="setMode(5)" id="btn5" class="control-btn">Shiva</button>
                <button onclick="setMode(6)" id="btn6" class="control-btn">Olympus</button>
                <button onclick="setMode(7)" id="btn7" class="control-btn">Heaven</button>
                <button onclick="setMode(8)" id="btn8" class="control-btn">Inferno</button>
                <button onclick="switchCamera()" class="control-btn" style="border-color: cyan; color: cyan;">Flip ðŸ”„</button>
                <button onclick="togglePause()" id="pauseBtn" class="control-btn">Stop</button>
                <button onclick="saveImage()" class="control-btn">Save</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvasElement');
        // 'willReadFrequently' optimization is crucial for mobile
        const ctx = canvas.getContext('2d', { willReadFrequently: true, alpha: false });
        const startOverlay = document.getElementById('start-overlay');
        const startBtn = document.getElementById('start-btn');
        const errorMsg = document.getElementById('error-msg');
        const uiLayer = document.getElementById('ui-layer');
        const titleOverlay = document.getElementById('title-overlay');
        
        // --- MOBILE OPTIMIZATION SETTINGS ---
        // We detect mobile and drastically lower the internal resolution
        // The CSS scales it back up, so it looks full screen but processes 75% fewer pixels
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const resolutionScale = isMobile ? 0.4 : 1.0; 
        
        let width, height;
        let animationId;
        let isPaused = false;
        let frameCount = 0;
        let currentMode = 0;
        const MODE_COUNT = 9;

        let currentFacingMode = 'environment'; // Default to back camera on phone for better quality
        let currentStream = null;

        // Temporary canvas for "fake blur" effect (much faster than ctx.filter)
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d', { willReadFrequently: true });

        function initExperience() {
            startBtn.innerText = "LOADING...";
            startBtn.disabled = true;
            startCamera();
        }

        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            try {
                // Mobile constraint: Ask for lower resolution stream to save bandwidth/processing
                const constraints = { 
                    video: { 
                        width: { ideal: isMobile ? 640 : 1920 },
                        height: { ideal: isMobile ? 480 : 1080 },
                        facingMode: { exact: currentFacingMode }
                    }, 
                    audio: false 
                };

                try {
                    currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                } catch(e) {
                    // Fallback if exact facingMode fails
                    currentStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: currentFacingMode }, 
                        audio: false 
                    });
                }
                
                video.srcObject = currentStream;
                video.onloadedmetadata = () => {
                    video.play().then(() => {
                        startOverlay.style.display = 'none';
                        uiLayer.style.display = 'flex';
                        titleOverlay.style.display = 'block';
                        resizeCanvas();
                        if (!animationId) animate();
                    }).catch(e => handleError(e)); 
                };
            } catch (err) {
                handleError(err);
            }
        }

        function switchCamera() {
            currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';
            startCamera();
        }

        function handleError(err) {
            console.error(err);
            startBtn.innerText = "RETRY";
            startBtn.disabled = false;
            errorMsg.style.display = "block";
            errorMsg.innerHTML = `<strong>ERROR:</strong> ${err.message}<br>Try opening in Safari (iOS) or Chrome (Android).`;
        }

        function resizeCanvas() {
            // Set internal resolution based on scale factor
            width = window.innerWidth * resolutionScale;
            height = window.innerHeight * resolutionScale;
            
            // Set Canvas drawing size (Low Res)
            canvas.width = width;
            canvas.height = height;
            
            // Temp canvas for blur tricks (Very Low Res)
            tempCanvas.width = width * 0.2; 
            tempCanvas.height = height * 0.2;

            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, width, height);
        }

        window.addEventListener('resize', () => {
            // Debounce resize on mobile to prevent flickering url bar issues
            setTimeout(resizeCanvas, 100);
        });

        // Helper to draw video proportionally
        function drawVideoFit(context, videoElement, cW, cH) {
            if (videoElement.videoWidth === 0) return;
            const vRatio = videoElement.videoWidth / videoElement.videoHeight;
            const cRatio = cW / cH;
            let dw, dh;
            if (cRatio > vRatio) {
                dw = cW; dh = cW / vRatio;
            } else {
                dh = cH; dw = cH * vRatio;
            }
            context.drawImage(videoElement, (cW - dw)/2, (cH - dh)/2, dw, dh);
        }

        // --- OPTIMIZED EFFECTS ---

        function effectWeaver() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = `rgba(0, 0, 0, 0.05)`; // Fast fade
            ctx.fillRect(0, 0, width, height);
            
            ctx.globalCompositeOperation = 'exclusion';
            ctx.save();
            ctx.translate(width / 2, height / 2);
            ctx.rotate(Math.sin(frameCount * 0.02) * 0.2);
            const scale = 1 + Math.sin(frameCount * 0.04) * 0.1; 
            ctx.scale(scale, scale);
            if (video.readyState >= 2) {
                 drawVideoFit(ctx, video, width, height); // Simplified draw
            }
            ctx.restore();
            
            // Simple feedback
            ctx.globalCompositeOperation = 'lighter';
            ctx.drawImage(canvas, -2, -2, width+4, height+4); // Slight zoom feedback
            
            // CSS filter does the heavy lifting for color
            canvas.style.filter = `hue-rotate(${frameCount * 2}deg) contrast(1.5)`;
        }

        function effectMelter() {
            ctx.globalCompositeOperation = 'source-over';
            
            // 1. Feedback Loop (The Melt)
            ctx.save();
            ctx.translate(width / 2, height / 2);
            // We use simple transforms. No expensive pixel manipulation.
            const stretchX = 1.02 + Math.sin(frameCount * 0.1) * 0.02; 
            const meltY = 1.01; 
            ctx.scale(stretchX, meltY);
            ctx.drawImage(canvas, -width/2, -height/2, width, height);
            ctx.restore();

            // 2. New Frame
            ctx.globalCompositeOperation = 'hard-light';
            if (video.readyState >= 2) {
                drawVideoFit(ctx, video, width, height);
            }

            // 3. Scanlines (Cheap visual trick)
            if (frameCount % 3 === 0) {
                 ctx.globalCompositeOperation = 'source-over';
                 ctx.fillStyle = 'rgba(0,0,0,0.2)';
                 ctx.fillRect(0, (frameCount * 5) % height, width, 10);
            }
            
            canvas.style.filter = `contrast(150%) saturate(200%) hue-rotate(${frameCount}deg)`;
        }

        function effectGhost() {
            // Optimized Ghost: No ctx.filter, uses Difference blending
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; // Stronger fade for performance
            ctx.fillRect(0, 0, width, height);

            if (video.readyState >= 2) {
                // Edge detection via difference
                ctx.globalCompositeOperation = 'difference';
                ctx.save();
                ctx.translate(width/2, height/2);
                ctx.scale(1.05, 1.05);
                ctx.translate(-width/2, -height/2);
                drawVideoFit(ctx, video, width, height);
                ctx.restore();
                
                // Lighten blend for ghost trails
                ctx.globalCompositeOperation = 'screen';
                drawVideoFit(ctx, video, width, height);
            }
            canvas.style.filter = 'contrast(200%) brightness(120%)';
        }

        function effectTunnel() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.globalAlpha = 0.2;
            if (video.readyState >= 2) drawVideoFit(ctx, video, width, height);
            ctx.globalAlpha = 0.9;
            ctx.globalCompositeOperation = 'lighter'; 
            
            ctx.drawImage(canvas, -width*0.02, -height*0.02, width*1.04, height*1.04);
            
            ctx.globalCompositeOperation = 'difference';
            ctx.fillStyle = `hsla(${(frameCount * 2) % 360}, 100%, 50%, 0.1)`;
            ctx.fillRect(0,0,width,height);
            ctx.globalAlpha = 1.0;
            canvas.style.filter = `hue-rotate(-${frameCount}deg)`;
        }

        function effectGlass() {
             // Pixelation via downscaling (Fastest way to do mosaic)
             if (video.readyState >= 2) {
                const blockSize = 15; // Lower res
                const smallW = width / blockSize;
                const smallH = height / blockSize;
                
                // Draw tiny
                tempCtx.drawImage(video, 0, 0, smallW, smallH);
                
                // Draw big (Automatic nearest-neighborish look depending on browser)
                ctx.globalCompositeOperation = 'source-over';
                ctx.drawImage(tempCanvas, 0, 0, smallW, smallH, 0, 0, width, height);
                
                // Overlay previous frame
                ctx.globalCompositeOperation = 'overlay';
                ctx.drawImage(canvas, -5, -5, width+10, height+10);
             }
             canvas.style.filter = `saturate(300%) contrast(150%) hue-rotate(${frameCount}deg)`;
        }

        function effectShiva() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);
            
            // Trail
            ctx.globalCompositeOperation = 'lighter';
            ctx.drawImage(canvas, -2, -2, width+4, height+4);

            if (video.readyState >= 2) {
                ctx.globalCompositeOperation = 'difference';
                ctx.save();
                ctx.translate(width / 2, height / 2);
                const fluidRot = Math.sin(frameCount * 0.02) * 0.1;
                ctx.rotate(fluidRot);
                // Reduce loop count for mobile from 3 to 2
                for (let i = 0; i < 2; i++) {
                    ctx.save();
                    ctx.rotate(i * (Math.PI / 2) + frameCount * 0.01);
                    ctx.globalAlpha = 0.5;
                    drawVideoFit(ctx, video, width, height);
                    ctx.restore();
                }
                ctx.restore();
            }
            ctx.globalAlpha = 1.0;
            canvas.style.filter = `invert(100%) hue-rotate(${frameCount * 0.4}deg)`;
        }

        function effectOlympus() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = `rgba(20, 10, 0, 0.2)`; 
            ctx.fillRect(0, 0, width, height);
            
            if (video.readyState >= 2) {
                ctx.globalCompositeOperation = 'lighter';
                ctx.save();
                ctx.translate(width/2, height/2);
                ctx.scale(0.6, 0.6); 
                ctx.rotate(frameCount * 0.005); 
                
                // Just 2 draws instead of 4 for mobile performance
                ctx.drawImage(video, -width, -height, width, height);
                ctx.scale(-1, -1); 
                ctx.drawImage(video, -width, -height, width, height);

                ctx.restore();
            }
            canvas.style.filter = `contrast(130%) brightness(130%) sepia(50%)`;
        }

        function effectHeaven() {
            // Optimized Heaven: FAKE BLUR using downscaling
            
            // 1. Fade old frames (Trails)
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)'; 
            ctx.fillRect(0, 0, width, height);
            
            if (video.readyState >= 2) {
                // 2. Feedback loop (Zoom out)
                ctx.drawImage(canvas, width*0.01, height*0.01, width*0.98, height*0.98);

                // 3. FAKE BLUR: Draw video small to temp canvas, then draw big
                // This simulates blur without the CPU cost
                tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);

                ctx.globalCompositeOperation = 'screen';
                ctx.globalAlpha = 0.5;
                // Draw the tiny image stretched - natural blur!
                ctx.drawImage(tempCanvas, 0, 0, tempCanvas.width, tempCanvas.height, 0, 0, width, height);
                
                // Draw sharp video on top at low opacity
                ctx.globalAlpha = 0.3;
                drawVideoFit(ctx, video, width, height);
            }

            ctx.globalAlpha = 1.0;
            canvas.style.filter = 'grayscale(100%) brightness(130%) contrast(110%)';
        }

        function effectInferno() {
             ctx.globalCompositeOperation = 'source-over';
             ctx.fillStyle = 'rgba(50, 0, 0, 0.2)'; 
             ctx.fillRect(0, 0, width, height);
             
             ctx.globalCompositeOperation = 'lighter';
             if (video.readyState >= 2) {
                 ctx.save();
                 ctx.translate(width/2, height/2);
                 ctx.rotate(frameCount * 0.02);
                 ctx.scale(1.1, 1.1);
                 ctx.drawImage(canvas, -width/2, -height/2, width, height);
                 ctx.restore();
                 
                 ctx.globalCompositeOperation = 'difference';
                 drawVideoFit(ctx, video, width, height);
             }
             canvas.style.filter = `brightness(150%) hue-rotate(-20deg) saturate(200%)`;
        }

        function animate() {
            if (!isPaused) {
                frameCount++;
                switch(currentMode) {
                    case 0: effectWeaver(); break;
                    case 1: effectMelter(); break;
                    case 2: effectGhost(); break;
                    case 3: effectTunnel(); break;
                    case 4: effectGlass(); break;
                    case 5: effectShiva(); break;
                    case 6: effectOlympus(); break;
                    case 7: effectHeaven(); break;
                    case 8: effectInferno(); break;
                }
            }
            animationId = requestAnimationFrame(animate);
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.control-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn${mode}`).classList.add('active');
            
            // Reset canvas state
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'black';
            ctx.fillRect(0,0,width,height);
            canvas.style.filter = 'none';
        }

        function togglePause() {
            isPaused = !isPaused;
            const btn = document.getElementById('pauseBtn');
            btn.innerText = isPaused ? "Resume" : "Stop";
            btn.style.background = isPaused ? "red" : "rgba(255,255,255,0.1)";
        }

        function saveImage() {
            const link = document.createElement('a');
            link.download = `trippy_${Date.now()}.jpg`;
            link.href = canvas.toDataURL('image/jpeg', 0.8);
            link.click();
        }
    </script>
</body>
